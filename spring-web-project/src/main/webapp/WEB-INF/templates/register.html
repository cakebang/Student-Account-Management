<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Web App</title>
    <script src="/static/js/jquery.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/static/js/register.js"></script>

</head>
<body style="font-size:16px">
<form method="post" action="/register">
  <h3>Register</h3>
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="email" class="form-control" id="email" placeholder="Email" value="">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password" minlength="6" maxlength="20">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input name="name" type="text" class="form-control" id="firstName" placeholder="firstName" minlength="1" maxlength="50">
  </div>
    <div class="form-group">
    <label>Last Name</label>
    <input name="name" type="text" class="form-control" id="lastName" placeholder="lastName" minlength="1" maxlength="50">
  </div>
    <div class="form-group">
    <label>Address</label>
    <input name="name" type="text" class="form-control" id="address" placeholder="address" minlength="1" maxlength="50">
  </div>
    <div class="form-group">
    <label>Phone</label>
    <input name="name" type="text" class="form-control" id="phone" placeholder="phone" minlength="1" maxlength="50">
  </div>
    <div class="form-group">
    <label>Major</label>
    <input name="name" type="text" class="form-control" id="major" placeholder="major" minlength="1" maxlength="50">
  </div>
  <div class="form-group">
    <button type="button" id="submit" class="btn btn-outline-primary">Submit</button>
  </div>
  <div class="form-group">
    <a href="/signin">Already have an account?</a>
  </div>
</form>
<div id="result"></div>
</body>
